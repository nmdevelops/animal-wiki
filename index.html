<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Animal Wiki</title>
  </head>
  <body>
    <div class="container">
      <h1>Animal Wiki</h1>


      <div id="chooseAnimal">
        <form>
          <h2>What animal do you wanna know about?</h2>
          <div class="form-group">
            <select class="form-control" id="animal">
              <option value="0">Choose an animal!</option>
              <option value="1">Turtles</option>
              <option value="2">Snakes</option>
              <option value="3">Insects</option>
            </select>
            <button type="submit" class="btn-success">Get info!</button>
          </div>
        </form>

      </div>

      <div id="turtles">
        <h2>Turtles are slowly becoming america's favorite pet.</h2>
      </div>

      <div id="snakes">
        <h2>Snakes are slithering their way through America's general hatred and disgust for their filthy ways.</h2>
      </div>

      <div id="insects">
        <h2>Hopefully this content doesn't bug you too badly.</h2>
      </div>
    </div>
  </body>
</html>
